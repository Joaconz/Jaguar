  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="estilo.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css.map">
</head>

<body>
  <!----------------------------------------------------------Barra de navegacion--------------------------------------------------------------------------------------->
  <header class="header">
    <nav id="navBar" class="navbar fixed-top navbar-expand-sm navbar-dark p-md-3 bg-dark shadow">
      <div class="container">
        <div class="nav navbar-nav navbar-left">
          <button id="menu" class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">
            <img src="iconos/bx-menu.svg" class="lista__img" />
          </button>
        </div>

        <div class="nav navbar-nav navbar-center" id="navbarNav">
          <a id="brand" class="navbar-brand" href="index.html">JAGUAR</a>
        </div>

        <div class="nav navbar-nav navbar-right" id="navbarNav">
          <div class="mx-auto"></div>
          <button id="carrito" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <img src="iconos/bx-cart.svg" class="lista__img" />
            <span id="cantidadElementos" class="badge">0</span>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <!---------------------------------------------------------------------------------------------------------------------------------------------------------------------->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <nav id="menu" class="nav">
      <ul class="lista">
        <li class="lista__item">
          <div class="boton_lista">
            <img src="iconos/bx-store.svg" class="lista__img" />
            <a href="index.html" class="nav__link">INICIO</a>
          </div>
        </li>

        <li class="lista__item lista__item-click">
          <div class="boton_lista boton_lista-click">
            <img src="iconos/bx-closet.svg" class="lista__img" />
            <a href="#" class="nav__link">PRODUCTOS</a>
            <img src="iconos/arrow.svg" class="lista__flecha" />
          </div>

          <ul class="lista__desplegada">
            <li class="lista__adentro">
              <a href="Hombre.html" class="nav__link nav__link-adentro">
                <img src="iconos/bx-male-sign.svg" class="lista__img" alt="" />HOMBRE</a>
            </li>

            <li class="list__adentro">
              <a href="Mujer.html" class="nav__link nav__link-adentro">
                <img src="iconos/bx-female-sign.svg" class="lista__img" alt="" />MUJER</a>
            </li>
          </ul>
        </li>

        <li class="lista__item">
          <div class="boton_lista" onclick="">
            <img src="iconos/bx-cart.svg" class="lista__img" />
            <a href="index.html#bestSellers" class="nav__link">BEST SELLERS</a>
          </div>
        </li>

        <li class="lista__item">
          <div class="boton_lista">
            <img src="iconos/bx-user.svg" class="lista__img" />
            <a href="index.html#sobreNosotros" class="nav__link">SOBRE NOSOTROS</a>
          </div>
        </li>

        <li class="lista__item">
          <div class="boton_lista">
            <img src="iconos/bx-phone.svg" class="lista__img" />
            <a href="index.html#contacto" class="nav__link">CONTACTANOS</a>
          </div>
        </li>
      </ul>
    </nav>
  </div>

  <!----------------------------------------------------------------------------------------------------------------------------------------------->
  <!-----------------------------------------------------Generacion dinamica con Javascript-------------------------------------------------------->
  <br /><br /><br /><br />
  <div id="totalProductos" class="row row-cols-1 row-cols-md-5 g-4"></div>
  <!----------------------------------------------------------------------------------------------------------------------------------------------->
  <!-------------------------------------------------------------=-----MODAL=---------------------------------------------------------------------->

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="contenedorCarrito" class="card mb-3" style="max-width: 540px"></div>
        </div>
        <div class="modal-footer">
          <div id="confirmacion"></div>
          <button type="button" id="cerrar" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button type="button" id="finalizarCompra" class="btn btn-primary">
            Finalizar compra
          </button>
        </div>
      </div>
    </div>
  </div>


  <img src="iconos/bx-cart-add.svg" class="lista__img">
  <!----------------------------------------------------------------------------------------------------------------------------------------------->

  <script src="clases.js"></script>
  <script src="globales.js"></script>
  <script src="funciones.js"></script>
  <script src="mainHombre.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
